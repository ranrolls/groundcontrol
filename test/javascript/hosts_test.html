<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>JavaScript unit test file</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="assets/prototype.js" type="text/javascript"></script>
    <script src="assets/unittest.js" type="text/javascript"></script>
  
  <script src="../../public/javascripts/hosts.js" type="text/javascript"></script>
  
  <link rel="stylesheet" href="assets/unittest.css" type="text/css" />
</head>
<body>

<div id="content">

  <div id="header">
    <h1>JavaScript unit test file</h1>
    <p>
      This file tests <strong>hosts.js</strong>.
    </p>
  </div>

  <!-- Log output (one per Runner, via {testLog: "testlog"} option)-->
  <div id="testlog"></div>
  
  <!-- Put or load sample/test html here (load via sampleLoad(file) in setup() methods) -->
  <div id="sample">
    <div id="exercise_div"> </div>
    <div id="exercise_form" style="display:none;"> </div>
  </div>
</div>

<script type="text/javascript">
// <![CDATA[

  new Test.Unit.Runner({
    
    setup: function() {
      
    },
    
    teardown: function() {
      
    },
    
    test_watch_exercise_init: function() { with(this) {
      var x;
      assertNothingRaised(function () {
        x = GroundControl.Hosts.watch_exercise_init('exercise_div', 0);
      })
      assertNotNullOrUndefined(x);
      assertEqual(x, 0);
    }},
    
    test_exercise_performance: function() { with(this) {
      var form_el;
      var input_name_a  = 'vErSiOn';
      var input_name_b  = 'nOtE';
      var submit_to_url = '/test_run_performance_test/192837';
      assertNothingRaised(function () {
        form_el = GroundControl.Hosts.exercise_performance(submit_to_url, input_name_a, input_name_b, true);
      })
      assertNotNullOrUndefined(form_el);
      form_input_els = form_el.getInputs();
      assertEqual(2, form_input_els.length);
      // check that the form element is as expected
      assertEqual('post',        form_el.method.toLowerCase()); // some browsers show this as lowercase, some as uppercase
      assertMatch(submit_to_url, form_el.action);
      // check that each input element is as expected
      assertEqual(input_name_a, form_input_els[0].name);
      assertNotNullOrUndefined( form_input_els[0].value);
      assertEqual(input_name_b, form_input_els[1].name);
      assertNotNullOrUndefined( form_input_els[1].value);
    }},
    
    test_show_exercise_form: function() { with(this) {
      assertNotVisible('exercise_form');
      assertNothingRaised(function () {
        GroundControl.Hosts.show_exercise_form('exercise_form');
      })
      assertVisible('exercise_form');
    }},
    
    test_hide_exercise_form: function() { with(this) {
      assertVisible('exercise_form');
      assertNothingRaised(function () {
        GroundControl.Hosts.hide_exercise_form('exercise_form');
      })
      assertNotVisible('exercise_form');
    }},
    
      
  }, {testLog: "testlog"}); 
  // For each Test.UnitRunner instance, specify the element id where results will be
  // published; e.g. <div id="testlog"/> above.
  // That is, you can have multiple "new Test.Unit.Runner() { ... }" on this page, just
  // create more <div id="testlog2"></div> etc, and pass the element id to the hash above:
  // e.g. {testLog: "testlog2"}
// ]]>
</script>
</body>
</html>
